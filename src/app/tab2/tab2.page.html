<ion-content>
  <div class="conteudo animate__animated animate__fadeInLeft">
    <ion-card (click)="doarAlimentos()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/89E2/production/_106589253_amino.jpg"
          />
        </ion-thumbnail>
        <ion-label>Alimentos</ion-label>
      </ion-item>
    </ion-card>

    <ion-card (click)="doarRoupas()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://namu.com.br/portal/wp-content/uploads/2019/10/roupas.png"
          />
        </ion-thumbnail>
        <ion-label>Roupas</ion-label>
      </ion-item>
    </ion-card>

    <ion-card (click)="doarSangue()">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://blog.paulatostes.com.br/wp-content/uploads/2018/06/207090-quais-sao-os-principais-tipos-de-doencas-de-sangue-para-ficar-atento.jpg"
          />
        </ion-thumbnail>
        <ion-label>Sangue</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
